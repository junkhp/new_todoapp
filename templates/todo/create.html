{% extends 'base.html' %}

{% block header %}
<div class="alert alert-secondary" role="alert">
    <div class="container">
        <p class="display-4">新しいタスクを追加</p>
    </div>
</div>
{% endblock header %}

{% block content %}
<div class="container">
    <form action="" method="POST">
        {% csrf_token %}
        <!-- {{ form.as_p }} -->
        <p><label for="id_title">タイトル:</label> <input type="text" name="title" maxlength="200" required id="id_title">
        </p>
        <p><label for="id_memo">詳細:</label> <textarea name="memo" cols="40" rows="10" id="id_memo">詳細なし</textarea></p>
        <p><label for="id_priority">優先度:</label> <select name="priority" id="id_priority">
                <option value="danger">高い</option>

                <option value="warning" selected>普通</option>

                <option value="primary">低い</option>

            </select></p>
        <p><label for="id_duedate_year">締め切り日:</label> <select name="duedate_year" required id="id_duedate_year">
                <option value="2020" selected>2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
                <option value="2027">2027</option>
                <option value="2028">2028</option>
                <option value="2029">2029</option>
            </select><select name="duedate_month" required id="id_duedate_month">
                <option value="1">1月</option>
                <option value="2">2月</option>
                <option value="3">3月</option>
                <option value="4">4月</option>
                <option value="5">5月</option>
                <option value="6">6月</option>
                <option value="7">7月</option>
                <option value="8">8月</option>
                <option value="9" selected>9月</option>
                <option value="10">10月</option>
                <option value="11">11月</option>
                <option value="12">12月</option>
            </select><select name="duedate_day" required id="id_duedate_day">
                <option value="1">1</option>
                <option value="2" selected>2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select></p>
        <input type="hidden" name=user_name value="{{user.username}}">
        <input type="submit" value="作成する">
    </form>
</div>
{% endblock content %}
